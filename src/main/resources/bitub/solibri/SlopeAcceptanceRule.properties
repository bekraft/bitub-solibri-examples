DEFAULT_NAME=Required Slope Check
DEFAULT_DESCRIPTION=Will test component surfaces to have the minimum required inclination at top surface.
AUTHOR=Bernold Kraft
AUTHOR_TAG=BITUB
AUTHOR_URL=http://www.gitub.com/bekraft/bitub-solibri
